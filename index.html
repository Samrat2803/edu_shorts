<!DOCTYPE html>
<html>
  <head>
    <title>Index Page</title>
    <style>
      body {
        width: 100vw;
        height: 200vw;
        max-width: 200vh;
        max-height: 130vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
      }
      p {
        text-align: center;
        margin-bottom: 30px;
      }
      #content {
        width: 100%;
        height: 60%;
        border: none;
      }
      .button-container {
        text-align: center;
        margin-top: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        background-color: #2196F3;
        color: #fff;
        cursor: pointer;
        max-width: 25%;
      }
      @media only screen and (max-width: 600px) {
        h1 {
          font-size: 28px;
        }
        p {
          font-size: 16px;
        }
        #content {
          height: 40%;
        }
        button {
          padding: 8px 16px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>History Shorts</h1>
    <iframe id="content" src="pages/page_1.html"></iframe>
    <div class="button-container">
      <button onclick="loadPrevious()">Previous</button>
      <button onclick="loadNext()">Next</button>
    </div>
    <script>
      var pages = ["pages/page_0.html","pages/page_1.html", "pages/page_2.html", "pages/page_3.html", "pages/page_4.html", "pages/page_5.html"];
      var currentPage = 0;
      function loadNext() {
        if (currentPage < pages.length - 1) {
          currentPage++;
        } else {
          currentPage = 0;
        }
        document.getElementById("content").src = pages[currentPage];
      }
      function loadPrevious() {
        if (currentPage > 0) {
          currentPage--;
        } else {
          currentPage = pages.length - 1;
        }
        document.getElementById("content").src = pages[currentPage];
      }
    </script>
  </body>
</html>
