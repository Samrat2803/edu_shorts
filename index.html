<!DOCTYPE html>
<html>
<head>
    <title>History Shorts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: justify;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 30px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Image">
        <h1></h1>
        <p></p>
    </div>
    <div class="buttons-container">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script>
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                const img = document.querySelector("img");
                const title = document.querySelector("h1");
                const summary = document.querySelector("p");

                let index = 0;
                const lastIndex = Object.keys(data.title).length - 1;

                img.src = data.image_path[index];
                title.innerText = data.title[index];
                summary.innerText = data.summary[index];

                document.querySelector("#prev-btn").addEventListener("click", () => {
                    if (index === 0) {
                        index = lastIndex;
                    } else {
                        index--;
                    }
                    img.src = data.image_path[index];
                    title.innerText = data.title[index];
                    summary.innerText = data.summary[index];
                });

                document.querySelector("#next-btn").addEventListener("click", () => {
                    if (index === lastIndex) {
                        index = 0;
                    } else {
                        index++;
                    }
                    img.src = data.image_path[index];
                    title.innerText = data.title[index];
                    summary.innerText = data.summary[index];
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
