<!DOCTYPE html>
<html>
<head>
    <title>History Shorts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: justify;
        }
        .container {
            max-width: 800px;
            /* margin: auto; */
            padding: 30px;
            border: 20px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        h1 {
            font-size: 22px;
            /* margin-top: 0; */
            margin-bottom: auto;
        }
        p {
            font-size: 18px;
        }
        img {
            max-height: 256px;
        }
        .buttons-container {
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            /* padding-top: 50px; */
            /* padding-bottom: 50px; */
            font-size: 25px;
            cursor: pointer;
            border: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 15px;
        }
        .navbar-container {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        navbar {
            padding: 10px;
            padding-top: 50px;
            padding-bottom: 50px;
            font-size: 25px;
            cursor: pointer;
            border: 20px;
            background-color:none;
            color: white;
            border-radius: 15px;
            height: 80vh;
            width: 25vw;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <navbar id="prev-nav"></navbar>
        <navbar id="next-nav"></navbar>
    </div>
    <div class="container">
        <img src="" alt="Image">
        <h1></h1>
        <p></p>
    <!-- <div class="buttons-container">
        <button id="prev-btn">Back</button>
        <button id="next-btn">Next</button>
    </div> -->
</div>

    <script>
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                const img = document.querySelector("img");
                const title = document.querySelector("h1");
                const summary = document.querySelector("p");

                let index = 0;
                const lastIndex = Object.keys(data.title).length - 1;

                img.src = data.image_path[index];
                title.innerText = data.title[index];
                summary.innerText = data.summary[index];

                document.querySelector("#prev-nav").addEventListener("click", () => {
                    if (index === 0) {
                        index = lastIndex;
                    } else {
                        index--;
                    }
                    img.src = data.image_path[index];
                    title.innerText = data.title[index];
                    summary.innerText = data.summary[index];
                });

                document.querySelector("#next-nav").addEventListener("click", () => {
                    if (index === lastIndex) {
                        index = 0;
                    } else {
                        index++;
                    }
                    img.src = data.image_path[index];
                    title.innerText = data.title[index];
                    summary.innerText = data.summary[index];
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
