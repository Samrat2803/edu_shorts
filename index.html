<!DOCTYPE html>
<html>
  <head>
    <title>Index Page</title>
  </head>
  <body>
    <h1>History Shorts</h1>
    <iframe id="content" src="pages/page_0.html" width="100%" height="500px"></iframe>
    <button onclick="loadPrevious()">Previous</button>
    <button onclick="loadNext()">Next</button>
    <script>
      var pages = ["pages/page_0.html","pages/page_1.html", "pages/page_2.html", "pages/page_3.html", "pages/page_4.html"];
      var currentPage = 0;
      function loadNext() {
        if (currentPage < pages.length - 1) {
          currentPage++;
        } else {
          currentPage = 0;
        }
        document.getElementById("content").src = pages[currentPage];
      }
      function loadPrevious() {
        if (currentPage > 0) {
          currentPage--;
        } else {
          currentPage = pages.length - 1;
        }
        document.getElementById("content").src = pages[currentPage];
      }
    </script>
  </body>
</html>
