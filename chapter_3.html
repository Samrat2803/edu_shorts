<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon/favicon.ico">
	<link rel="icon" type="image/png" href="icons/favicon/favicon-32x32.png">
    <title>History Shorts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        .header-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            padding-bottom: auto;
            
        }
        .logo-container {
            width: auto; /* set logo width */
            height: auto;
        }
        .logo-image {
            width: 100px;
            height: 100px;
            /* border: 1px solid #ccc; */
            /* other styles here */
        }

        .title {
            text-align: center;
            width: 80%; /* increase the width to 80% */
            margin: auto;
            font-size: 50px;
            text-emphasis: bold;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: justify;
        }
        .container {
            max-width: 800px;
            min-height: 70vh;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            border: 20px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        h1 {
            font-size: xx-large;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
        p {
            font-size: x-large;
        }
        .content-image {
            width: 100%;
            height: auto;
            margin-top: auto;
            margin-bottom: auto;
        }
        .buttons-container {
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        home-button {
            padding: 10px;
            /* padding-top: 50px; */
            /* padding-bottom: 50px; */
            font-size: 25px;
            cursor: pointer;
            border: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 15px;
        }
        .navbar-container {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .navbar {
            padding: 10px;
            padding-top: 50px;
            padding-bottom: 50px;
            font-size: 25px;
            cursor: pointer;
            border: 20px;
            background-color: none;
            color: white;
            border-radius: 15px;
            height: 80vh;
            width: 25vw;
            z-index: 1;
        }
        /* Add styles for story mode button */
        #story-mode {
            position: relative;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #5390A6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #additional-information-container {
            /* padding: 20px; */
            width: 95%;
            text-align: left;
            background-color: #ababab;
        }
        #footer-buttons-click-prompt {
            /* padding: 20px; */
            width: 100%;
            text-align: center;
            margin-top: 10px;
            background-color: white;
        }
        .content-footer-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        #footer {
            width: 100%;
            max-width: 800px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            margin-top: 10px; /* Add margin-top to create spacing between .container and #footer */
            margin-bottom: auto;;
            background-color: whitesmoke;
            /* border: 0px solid #000; */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            max-width: 800px;
            /* min-height: 70vh; */
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            /* padding: 30px; */
            /* border: 20px solid #000; */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            /* border-radius: 15px; */
        }
        footer-button {
            width: 200px;
            padding: 10px 0;
            margin-left: auto;
            margin-right: auto;
            background-color: #5390A6;
            color: #FFF;
            font-size: 27px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header-container">
    <div class="logo-container">
        <a href="index.html"><img src="icons/logo.png" alt="Logo" class="logo-image"></a>
    </div>
    <div class="title">Modern History: India</div>
    <div class="logo-container">
        <img src="icons/user_icon.png" alt="Logo" class="logo-image">
    </div>
</div>
<button id="story-mode" type="button">Switch to Story Mode</button>
      
<div class="navbar-container">
    <div id="prev-nav" class="navbar"></div>
<div id="next-nav" class="navbar"></div>
</div>
<div class="content-footer-wrapper">
<div class="container">
    <div>
    <img src="" alt="Image" class="content-image">
    </div>
    <div>
    <h1></h1>
    <p></p>
    </div>
    <div id="additional-information-container"></div>
    <div id="footer-buttons-click-prompt">Click on any of the Below for additional resources...</div>
</div>
    <div id="footer">
    <footer-button id="fetchDates">Important Dates</footer-button>
    <footer-button id="fetchBullets">Bullets</footer-button>
    <footer-button id="fetchQuiz">Quiz</footer-button>
    <footer-button id="fetchFaq">FAQ</footer-button>
  </div>
  <div id="footer">
    <footer-button id="fetchReferenceText">Reference Text</footer-button>
    <footer-button id="fetchSource">Sources</footer-button>
  </div>
</div>
<script>
    let storyMode = false;  
    
    fetch("data.json")
        .then(response => response.json())
        .then(data => {
            const img = document.querySelector(".content-image");
            const title = document.querySelector("h1");
            const summary = document.querySelector("p");
            // const bullets = document.querySelector("additional-information-container");

    function updateContent(index) {
        img.src = data.image_path[index];
        img.alt = data.title[index];
        title.innerText = data.title[index];
        summary.innerText = storyMode ? data.story[index] : data.summary[index];
        document.getElementById("additional-information-container").innerHTML = `
            <ul>
                ${data.bullets[index].split('\n').map(bullet => `${bullet.trim()}`).join('')}
            </ul>
            `;
        document.getElementById("fetchDates").style.backgroundColor = "#5390A6";
        document.getElementById("fetchBullets").style.backgroundColor = "#5390A6";
        document.getElementById("fetchQuiz").style.backgroundColor = "#5390A6";
        document.getElementById("fetchFaq").style.backgroundColor = "#5390A6";
        document.getElementById("fetchReferenceText").style.backgroundColor = "#5390A6";
        document.getElementById("fetchSource").style.backgroundColor = "#5390A6";
    }
    // Add an event listener for the Story Mode button
    document.querySelector("#story-mode").addEventListener("click", () => {
    storyMode = !storyMode;
    updateContent(index);
    const storyModeButton = document.querySelector("#story-mode");
    storyModeButton.style.backgroundColor = storyMode ? "#DB1F48" : "#333";
    storyModeButton.textContent = storyMode ? "Reading in Story Mode" : "Switch to Story Mode";
    });

    document.getElementById("fetchDates").addEventListener("click", function() {
    fetch("data.json")
        .then(response => response.json())
        .then(data => {
            document.getElementById("additional-information-container").innerHTML = `
                <ul>
                    ${data.dates[index].split('\n').map(date => `${date.trim()}`).join('')}
                </ul>
                `;this.style.backgroundColor = 'red';
        });
    }); // Add closing brace here
    document.getElementById("fetchBullets").addEventListener("click", function() {
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                document.getElementById("additional-information-container").innerHTML = `
                    <ul>
                        ${data.bullets[index].split('\n').map(bullet => `${bullet.trim()}`).join('')}
                    </ul>
                    `;this.style.backgroundColor = 'red';
            })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
});
document.getElementById("fetchQuiz").addEventListener("click", function() {
    fetch("data.json")
        .then(response => response.json())
        .then(data => {
            document.getElementById("additional-information-container").innerHTML = `
                <ul>
                    ${data.quiz[index].split('\n').map(quiz => `${quiz.trim()}`).join('')}
                </ul>
                `;this.style.backgroundColor = 'red';
        })
    .catch(error => {
        console.error("Error fetching data:", error);
    });
});
document.getElementById("fetchFaq").addEventListener("click", function() {
    fetch("data.json")
        .then(response => response.json())
        .then(data => {
            document.getElementById("additional-information-container").innerHTML = `
                <ul>
                    ${data.faq[index].split('\n').map(faq => `${faq.trim()}`).join('')}
                </ul>
                `;this.style.backgroundColor = 'red';
        })
    .catch(error => {
        console.error("Error fetching data:", error);
    });
});
document.getElementById("fetchReferenceText").addEventListener("click", function() {
    fetch("data.json")
        .then(response => response.json())
        .then(data => {
            document.getElementById("additional-information-container").innerHTML = `
                <ul>
                    ${data.chunk[index].split('\n').map(ch => `${ch.trim()}`).join('')}
                </ul>
                `;this.style.backgroundColor = 'red';
        })
    .catch(error => {
        console.error("Error fetching data:", error);
    });
});
document.getElementById("fetchSource").addEventListener("click", function() {
    fetch("data.json")
        .then(response => response.json())
        .then(data => {
            document.getElementById("additional-information-container").innerHTML = `
                <ul>
                    ${data.source[index].split('\n').map(src => `${src.trim()}`).join('')}
                </ul>
                `;this.style.backgroundColor = 'red';
        })
    .catch(error => {
        console.error("Error fetching data:", error);
    });
});
    let index = 0;
    const lastIndex = Object.keys(data.title).length - 1;

    updateContent(index);

    const body = document.querySelector("body");
    const hammer = new Hammer(body);


    hammer.on("swipeleft", () => {
        // Navigate to the next page
        if (index === lastIndex) {
            index = 0;
        } else {
            index++;
        }
        updateContent(index);
        window.scrollTo(0, 0);
    });

    hammer.on("swiperight", () => {
        // Navigate to the previous page
        if (index === 0) {
            index = lastIndex;
        } else {
            index--;
        }
        updateContent(index);
        window.scrollTo(0, 0);
    });

    document.querySelector("#prev-nav").addEventListener("click", () => {
        if (index === 0) {
            index = lastIndex;
        } else {
            index--;
        }
        updateContent(index);
        window.scrollTo(0, 0);
    });

    document.querySelector("#next-nav").addEventListener("click", () => {
        if (index === lastIndex) {
            index = 0;
        } else {
            index++;
        }
        updateContent(index);
        window.scrollTo(0, 0);
    });
})
.catch(error => console.error(error));
</script>
</body>
</html>
