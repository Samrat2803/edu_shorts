<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Dates from JSON</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    footer-button {
      width: 200px;
      padding: 10px 0;
      background-color: #007BFF;
      color: #FFF;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer-button:hover {
      background-color: #0056B3;
    }

    #dates-container {
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    #footer {
      width: 100%;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div id="dates-container"></div>
  
  <div id="footer">
    <footer-button id="fetchDates">Important Dates</footer-button>
  </div>

  <script>
    document.getElementById("fetchDates").addEventListener("click", function() {
      fetch("data.json")
        .then(response => response.json())
        .then(data => {
          document.getElementById("dates-container").innerHTML = data.dates[0];
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    });
  </script>
</body>
</html>
